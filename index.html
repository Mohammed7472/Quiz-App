<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="before-quiz">
      <h2>Choose The Language You Want To Test Your Skills In.</h2>
      <div class="btns">
        <span class="html">HTML</span>
        <span class="css">CSS</span>
        <span class="js">JavaScript</span>
      </div>
    </div>

    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">
          Category:
          <span>HTML</span>
        </div>
        <div class="count">
          Questions Count:
          <span></span>
        </div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-btn">Submit Answer</button>
      <div class="bullets-box">
        <div class="spans-container"></div>
        <div class="timer"></div>
      </div>
      <div class="result"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
